<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/todomvc-app.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" type="text" v-model="newTodo" @keyup.enter="addTodo" placeholder="What needs to be done?">
        </header>
        <section class="main">

        </section>
        <ul class="todo-list">
            <li class="todo" :class="{completed:todo.done}" v-for="todo in todos">
                <div class="view">
                    <input class="toggle" type="checkbox" v-model="todo.done">
                    <label :class="{done:todo.done}">{{todo.text}}</label>
                </div>
                <button class="destroy" @click="removeTodo(todo)"></button>
            </li>
        </ul>
    </section>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
