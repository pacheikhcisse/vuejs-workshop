    <link rel="stylesheet" href="css/todomvc.css">

        <section class="main">
            <ul class="todo-list">

                    </div>
                    <!--TODO 3: au clic sur ce bouton, on doit remove le todo-->
                    <button class="destroy"></button>
                </li>
            </ul>
        </section>
